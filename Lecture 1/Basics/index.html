<!-- * Doctype represent the structure of the document and represent that in what language the page is written. -->
<!DOCTYPE html> <!--^ This denotes that this file is written in HTML 5 -->

<html>
<!-- * This is the enclosed tag in which the html code is written . -->


<head>
    <!-- ^ The head tag contains all the meta tags and also the title tag. -->

    <title>
        <!-- * The title represent the title of the webpage and  -->
    </title>
</head>

<body>
    <!-- ^ The body tag contains all the body of the webpage.All the other tags and elements comes inside this body tag. -->
</body>

</html>


<!-- ! This is the whole default document used to make a html page. All the html page will contain all these tags. -->
