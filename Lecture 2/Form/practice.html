<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- fieldset -->
    <fieldset>


        <!-- legend -->
        <legend>
            This is legend inside a fieldset
        </legend>


        <form action="#">
            <!-- Text Box-->
            This is a text Box : <input type="text">
            <br><br>


            <!-- Password Box -->
            This is a password box : <input type="password" name="pass" id="Password">
            <br><br>


            <!-- Radio Button -->
            This is a Radio Button : <br>
            Male<input type="radio" name="radio">
            Female<input type="radio" name="radio">
            Others<input type="radio" name="radio">
            <br><br>


            <!-- CheckBox -->
            This is a checkbox : <input type="checkbox" name="check">
            <br><br>


            <!-- Dropdown Menu -->
            This is a dropdown menu :
            <select name="dropdown">
                <option value="drop">Choclate</option>
                <option value="drop">Candy</option>
                <option value="drop">Shakes</option>
                <option value="drop">Cakes</option>
            </select>
            <br><br>


            <!-- Submit Button -->
            <input type="submit" value="Submit">
            <br><br>



            <!-- TextArea  -->
            <textarea name="text" cols="30" rows="10"></textarea>
            <br><br>


        </form>

    </fieldset>
</body>

</html>
