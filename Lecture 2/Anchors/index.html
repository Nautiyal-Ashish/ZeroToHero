<!-- <a> -  Anchor Tags -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- target - the target tag is used to open the link in the same tab or another tab. -->
    <a href="http://www.google.com/" target="_blank">
        <!-- The Text if clicked will redirect to the reference in the href tag -->
        Visit Google</a>

    <a href="http://www.facebook.com/" target="_self">
        <!-- The Text if clicked will redirect to the reference in the href tag -->
        Visit facebook</a>
</body>

</html>
